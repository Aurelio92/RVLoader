name: DOL

on: [push, pull_request]

jobs:
  build:
    name: DevkitPPC build
    runs-on: ubuntu-latest
    container: 
      image: devkitpro/devkitppc:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Make
      run: |
        make clean
        make

    - name: Setup tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 15
